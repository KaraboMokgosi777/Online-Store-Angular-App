<div class="center-container">
    <mat-card style="width: 400px">
        <mat-card-content>
            <h1>Add Product</h1>
        </mat-card-content>
        <form class="example-form">
            <mat-form-field class="frm-cotrol">
                <mat-label>Product Name</mat-label>
                <input type="text" id="productName" matInput placeholder="mail@example.com"  required>
            </mat-form-field>
            <br>
            <mat-form-field class="frm-cotrol">
                <mat-label>Price</mat-label>
                <input type="number" id="price" pattern="/^\d*\.?\d*$/" matInput placeholder="00.00"  required>
            </mat-form-field>
            <br>
         
                <mat-label>Brand: </mat-label>
                <select id="brand">
                    <option *ngFor="let brand of branddata" [value]="brand.brandId"  required>
                        {{brand.name}}
                    </option>
                </select>
            <br>
                <label>Product Type: </label>
                <select id="producType">
                    <option *ngFor="let ptype of produType" [value]="ptype.productTypeId"  required>
                        {{ptype.name}}
                    </option>
                </select>
          
            <br><br>
            <mat-form-field class="frm-cotrol">
                <mat-label>Product Description</mat-label>
                <textarea type="text" rows="4" id="description" matInput placeholder="Something about the product..."  required></textarea>
            </mat-form-field>

            <mat-form-field class="frm-cotrol">
                <input type="file" id="image" accept="image/jpeg, image/png" matInput>
            </mat-form-field>
            <button type="button" mat-flat-button color="primary" (click)="addProduct()" class="frm-cotrol">Submit</button>
        </form>
    </mat-card>
</div>
